<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body text-light">
        <h1 class="text-light"> Start Adding New Users Via CheckBoxes</h1>
          </div>
            </div>
            </div>

  <!-- Page content -->
  <form role="form" [formGroup]="form" (ngSubmit)="submit()">

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Users table</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                    <th scope="col">Add User</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let user of allUsers">
                  <th scope="row">
                    <input type="checkbox" id="{{user.userId}}" name="user" value="{{user.userId}}" formArrayName="selectedUsers" 
                    (change)="onCheckboxChange($event)" >
                  </th>

                  <td>
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/react.jpg">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{user.userName}}</span>
                      </div>
                    </div>
                  </td>
                  <td>
                    {{user.userSurname}}
                  </td>

                  <td>
                    {{user.userEmail}}
                  </td>
                  <td>
                  
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <div class="row justify-content-md-center">
                <div class="col-sm-6">

                  <button class="btn btn-danger" type="submit">
                    Submit
                  </button>

                </div>
              </div>

          </div>
        </div>
      </div>
    </div>

    
  </div>
  
</form>
